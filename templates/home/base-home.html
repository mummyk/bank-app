{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{% block head_title %} {{title}} {% endblock %}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/logo/favicon.png' %}">
  <!-- for ladda -->
  <link rel="stylesheet" href="{% static 'css/ladda-themeless.min.css' %}">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/darkel.css' %}">
  <link href="{% static 'vendor/animate.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/classy-nav.css' %}" rel="stylesheet">
  <link href="{% static 'vendor/credit-icon.min.css' %}" rel="stylesheet">
        

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

         {% block extra_head %} {% endblock %} 
    </head>

    <body>
       {% include 'partials/navbar-home.html' %}
       {% include 'partials/messages.html' %}
       
        <!-- Preloader -->
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            </div>
        </div>
      {% comment %} <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End --> {% endcomment %}
      {% block content %} {% endblock %}
      
        {% include 'partials/footer.html' %}
         

        
    <!-- JavaScript Libraries -->
    <!-- Sweet Alert -->
    <script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- for ladda -->
    <script src="{% static 'ladda/ladda.jquery.min.js' %}"></script>
    <script src="{% static 'ladda/spin.min.js' %}"></script>
    <script src="{% static 'ladda/ladda.min.js' %}"></script>
    <script src="{% static 'ladda/ladda.jquery.min.js' %}"></script>
    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    <!--language api-->
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <!-- All Plugins js -->
    <script src="{% static 'js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'js/active.js' %}"></script>
    <script src="{% static 'js/darkel.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <!-- Smartsupp Live Chat script -->
   <!-- Smartsupp Live Chat script -->
    <script type="text/javascript">
    var _smartsupp = _smartsupp || {};
    _smartsupp.key = '63efff4d61fd299f77449f0e74d72c0693f7cefe';

      var s,c,o=smartsupp=function(){ o._.push(arguments)};o._=[];
      s=d.getElementsByTagName('script')[0];c=d.createElement('script');

    <noscript> Powered by <a href=“https://www.smartsupp.com” target=“_blank”>Smartsupp</a></noscript>

    
    <!-- Main Javascript File -->
    <script src="{% static 'js/main.js' %}"></script>
    </body>

</html>
