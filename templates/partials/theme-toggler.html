<div id="tooltip-toggle" role="tooltip" 
     style="position: fixed; top: 56px; right: 16px; padding: 8px; color: white; background-color: #333; border-radius: 4px; display: none;"
     class="z-10 shadow-sm">
    Toggle dark mode
</div>

<style>
  .light-mode {
    background-color: white;
    color: black;
  }

  .dark-mode {
    background-color: black;
    color: white;
  }

  .animate-slide-down {
    animation: slide-down 0.5s ease-out;
  }

  @keyframes slide-down {
    0% {
      transform: translateY(-100%);
      opacity: 0;
    }
    100% {
      transform: translateY(0);
      opacity: 1;
    }
  }
</style>
